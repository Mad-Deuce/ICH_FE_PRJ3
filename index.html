<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


    <link rel="stylesheet" type="text/css" href="src/styles/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-main">
        <div class="date-bar">
            <h3>Wednesday</h3>
            <p>january 3</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="material-symbols-outlined"> search </span>
        </div>
        <div class="filter-bar">
            <button class="filter-active left">
                <span class="material-symbols-outlined"> check </span>
                <p>All</p>
            </button>
            <button class="middle">
                <span class="material-symbols-outlined"> check </span>
                <p>Active</p>
            </button>
            <button class="right">
                <span class="material-symbols-outlined"> check </span>
                <p>Finished</p>
            </button>
        </div>
        <h3>Task list</h3>
        <div class="tasks" id="task-list">
            <div class="card finished">
                <div>
                    <md-checkbox touch-target="wrapper" checked></md-checkbox>
                    <div>
                        <p>10 января, 11:30</p>
                        <p>Покормить кошку</p>
                    </div>
                </div>
                <span class="material-symbols-outlined"> delete </span>

            </div>

            <div class="card">
                <div>
                    <md-checkbox touch-target="wrapper"></md-checkbox>
                    <div>
                        <p>10 января, 11:30</p>
                        <p>Покормить кошку</p>
                    </div>
                </div>
                <span class="material-symbols-outlined"> delete </span>
            </div>

        </div>

        <button class="btn-edit" id="btn-edit">
            <span class="material-symbols-outlined"> edit </span>
        </button>

        <div class="container-modal hidden" id="container-modal">
            <div class="modal">
                <span class="material-symbols-outlined"> horizontal_rule </span>

                <div>
                    <input type="text" placeholder="Description" id="inp-desc">
                </div>

                <div>
                    <input type="datetime-local" placeholder="Date" id="inp-date">
                </div>

                <div>
                    <label for="">Remember me</label>
                    <md-switch icons id="remember-cbx"></md-switch>
                </div>

                <div class="modal-btns-container">
                    <button class="modal-btn bg-indigo" id="btn-add">Add</button>
                    <button class="modal-btn" id="btn-cancel">Close</button>
                </div>
            </div>
        </div>


    </div>

    <script type="module" src="src/scripts/main.js"></script>
</body>

</html>
